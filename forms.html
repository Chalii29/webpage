<!DOCTYPE html>
<html>
<body>

<h2>Welcome to MUHAS University student's portal</h2>

<form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name"><br>

    <label for="Date of birth">Date of birth:</label>
    <input type="text" id="Date of birth" name="Date of birth" placeholder="Enter date of birth"><br>
    
    <fieldset>
        <legend>Gender:</legend>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
  
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label>
    </fieldset>
    
    <label for="address">Address:</label>
    <input type="text" id="Address" name="Address" placeholder="Enter your address"><br>
    
    <label for="Telephone">Telephone:</label>
    <input type="text" id="Telephone" name="Telephone" placeholder="Enter your contact"><br>
    
    <label for="email">Email:</label>
    <input type="text" id="email" name="email" placeholder="Enter your email address"><br>

    <label for="Course">Course:</label>
    <input type="text" id="Course" name="Course" placeholder="Enter your Course"><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter your password" aria-describedby="password-hint"><div id="password-hint">Password must contain atleast 8 characters</div><br>


    <fieldset>
        <legend>Campus activities:</legend>
        <input type="checkbox" id="Research" name="Campus activities" value="Research">
        <label for="Research">Research</label>

        <input type="checkbox" id="Sports" name="Campus activities" value="Sports">
        <label for="Sports">Sports</label>

        <input type="checkbox" id="Arts" name="Campus activities" value="Arts">
        <label for="Arts">Arts</label>
    </fieldset>

    


    <button type="Submit">Submit</button>


</form>




</body></html>
